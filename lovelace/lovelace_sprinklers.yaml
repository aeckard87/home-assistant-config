          - entity: sensor.back_garden_left_next_cycle
          - entity: binary_sensor.back_garden_left_watering
          - entity: switch.back_garden_left_manual_watering
          - entity: switch.back_garden_left_automatic_watering
        style: |
          ha-card {
            font-size: 10px;
