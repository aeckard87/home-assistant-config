###################################################################################################
## Alarm Clock Volume (percent)
###################################################################################################
  alarm_clock_volume: &alarm_volume
    name: Volume
    icon: mdi:volume-high
    min: 0
    max: 100
    step: 1
    unit_of_measurement: '%'

###################################################################################################
## Auto Alarm Clock Volume (percent)
###################################################################################################
  alarm_clock_volume_auto: *alarm_volume

###################################################################################################
## Manual Alarm Clock Volume (percent)
###################################################################################################
  alarm_clock_volume_manual: *alarm_volume

###################################################################################################
## Nap Alarm Clock Volume (percent)
###################################################################################################
  alarm_clock_volume_nap: *alarm_volume

###################################################################################################
## Snooze Time (minutes)
###################################################################################################
  alarm_clock_snooze_time:
    name: Snooze Time
    icon: mdi:clock
    min: 5
    max: 60
    step: 1
    unit_of_measurement: 'min'

###################################################################################################
## Nap Alarm Timer (minutes)
###################################################################################################
  alarm_clock_nap_time:
    name: Nap Timer
    icon: mdi:clock
    min: 5
    max: 240
    step: 5
    unit_of_measurement: 'min'
